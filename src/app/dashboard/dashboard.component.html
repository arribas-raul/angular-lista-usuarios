
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CONTACTS</a>
    
      <form class="form-inline float-end">
        <input class="form-control mr-sm-2" 
            type="search" 
            placeholder="Search" 
            aria-label="Search" 
            [ngModel]="search">
      </form>
    
  </nav>

<div class="row">

    <div *ngFor="let item of getDataList(); let i = index" class="col-sm-12 col-md-4 col-lg-3">
        <div class="card m-1">
            <div class="card-body">
                <div class="row">
                <div class="col-2">
                    <div class="circle-singleline">{{getInitials(item.name)}}</div>
                </div>
                <div class="col-10">
                    <h5 class="card-title">{{item.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.username}}</h6>
                    <a href="#" class="card-link col-12">{{item.email}}</a><br>
                    <a href="#" class="card-link col-12">{{item.phone}}</a>
                </div>
            </div>
            </div>
          </div>
    </div>
</div>
